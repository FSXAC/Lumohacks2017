            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapsable" aria-expanded="false">

            </ul>

<div id="main_content_box" class="s_content">
</div>

<div class="modal fade" id="entryModal" tabindex="-1" role="dialog" aria-labelledby="entryModal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">New sleep entry</h4>
            </div>
            <div class="modal-body">
                <div id="newEntryWarning" class="alert alert-danger" style="display: none"><p></p></div>
    
                <span>Bed time</span>
                <input type="time" id="newEntry-time" class="form-control" required autofocus>

                <span>Attempted bed time</span>
                <input type="time" id="newEntry-trime" class="form-control" required>

                <span>Time took to fall asleep (<span id=newEntry-drag-pre>15</span> minutes)</span>
                <input type="range" id="newEntry-drag" class="form-control" required min=0 max=100 step=5 defaultValue=15>

                <span>Interruptions</span>
                <input type="number" id="newEntry-inter" class="form-control" required min=0 max=99 defaultValue=0>

                <span>Duration (<span id="newEntry-duration-pre">7</span> hours)</span>
                <input type="range" id="newEntry-duration" class="form-control" required min=1 max=20 step=0.5 defaultValue=7>

                <span>Time of awakening</span>
                <input type="time" id="newEntry-awake" class="form-control" required>

                <span>Out of bed time</span>
                <input type="time" id="newEntry-outtime" class="form-control" required>


                <span>Additional comments</span>
                <input type="text" id="newEntry-comments" class="form-control" placeholder="Sick, overtime, hungry, emotion, etc." required>

                <i id="loginSpinner" class="fa fa-spinner fa-spin" style="width:100%; text-align: center; font-size:5em; display:none"></i>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                <button type="button" id="saveEntryButton" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
<script src="static/js/sleep.js"></script>
<script src="static/js/stars.js"></script>
</body>
</html>
